group 'soluto'
version '0.0.1'

apply plugin: 'com.android.library'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    jcenter()
    maven { url "http://solutonexus.soluto.local:8081/nexus/content/repositories/development/" }
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$projectDir/node_modules/react-native/android"
    }
}

dependencies {
    compile 'soluto.congo:core:0.0.5'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.facebook.react:react-native:+'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

uploadArchives {
    apply plugin: 'maven'
    repositories {
        mavenDeployer {
            repository(url: "http://solutonexus.soluto.local:8081/nexus/content/repositories/development/") {
                authentication(userName: "admin", password: "po09!@QW")
            }
            pom.groupId = "soluto"
            pom.artifactId = 'congo.reactnative.android'
            pom.version = version
        }
    }
}
